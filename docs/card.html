<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    
  <link rel="stylesheet" href="./assets/main-c2e0b4d4.css">
</head>
<body>
    <header class="header">
    <figure class="log">
        <img class="log__img" src="./images/logo-2.png" alt="logo-header">
    </figure>
    <ul class="list">
        <li ><a class="list__link" href="#">Historia</a></li>
        <li><a class="list__link" href="#">Contacto</a></li>
        <li><a class="list__link" href="#">Menú</a></li>
       
        
    </ul>
<hr class="header__line">     
</header>
    <section class="preview">
        <input class="btnReset" type="reset" name="" id="">
        <div class="card">
            <nav>
                <ul class="card__pet">
                    <li><img class="card__pet--photo" src="https://img.freepik.com/foto-gratis/retrato-primer-plano-perro-chihuahua-mirando-otro-lado_23-2148326273.jpg?size=338&ext=jpg" alt=""></li>
                    <li><h3 class="js-title">NOMBRE</h3></li>
                    <li><p class="js-age-card">12 años</p></li>
                </ul>
            </nav>
            <nav>
                <ul class="card__details">
                    <li class="card__details js-sex-card">M/F</li>
                    <li class="card__details js-size-card">Tamaño</li>
                    <li class="card__details js-castrate-card">C/No</li>
                </ul>
            </nav>
            <p class="card__email js-mail-card">estoescorreoprueba@gmail.com</p>
        </div>
    </section>
    <footer class="footer">
     <figure class="logo">
        <img class="logo__can" src="./images/logo-2.png" alt="Can">

     </figure>
        
    
    <div class="container">
        <p class="container__copy">&copy; 2024 Canino Natural <i class="fas fa-paw"></i></p>
        <ul>
            <li class="links">
                <a class="links__li" href=""  >Contacto</a></li>
            <li class="links">
                <a class="links__li" href="">Sobre nosotras</a></li>
            <li class="links">
                <a class="links__li" href="">Aviso Legal</a></li>
            <li class="links"> 
                <a class="links__li" href="">Cookies</a></li>
        </ul>
    </div>
</footer>










</body>
</html>
